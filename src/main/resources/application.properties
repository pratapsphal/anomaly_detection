server.port=8080
spring.application.name=AnomalyDetectionService
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.server.enable-self-preservation=false
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
# GCP Pub/Sub Configuration
# This subscription name must be configured in your GCP project.
gcp.pubsub.subscription-name=telecom-data-subscription

# Spring AI Configuration (for OpenAI)
# If using OpenAI, you must set your API key as an environment variable or in this file for local testing.
# For production, it's recommended to use a secure environment variable.
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4-turbo-preview
spring.ai.openai.chat.temperature=0.7

# Spring AI Configuration (for Google Gemini - uncomment if using)
# spring.ai.gemini.api-key=${GEMINI_API_KEY}
# spring.ai.gemini.chat.model=gemini-pro

# Logging level for debugging
logging.level.com.techify=DEBUG